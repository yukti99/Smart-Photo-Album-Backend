AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: Cloud Computing Assignment 2 Smart Photo Album
Resources:
  indexphotos:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: lambda_function-1
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      CodeUri: ./
      Description: ""
      MemorySize: 128
      Timeout: 183
      Role: "arn:aws:iam::201565561775:role/admin-role-lambda"
      Events:
        S3Trigger:
          Type: S3
          Properties:
            Bucket: !Ref s3photobucketcloudformation
            Events: s3:ObjectCreated:Put
      Environment:
        Variables:
          REGION: us-east-1
      Layers:
        - arn:aws:lambda:us-east-1:201565561775:layer:opensearchlayer:1

  searchphotos:
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: search-photos-1
      Handler: search-photos.lambda_handler
      Runtime: python3.9
      CodeUri: ./
      Description: ""
      MemorySize: 128
      Timeout: 30
      Role: "arn:aws:iam::201565561775:role/admin-role-lambda"
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /search
            Method: GET
      Environment:
        Variables:
          REGION: us-east-1
      Layers:
        - arn:aws:lambda:us-east-1:201565561775:layer:opensearchlayer:1

  s3photobucketcloudformation:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: s3photobucketcloudformation
      PublicAccessBlockConfiguration:
        BlockPublicAcls: False
        BlockPublicPolicy: False
        IgnorePublicAcls: False
        RestrictPublicBuckets: False

  s3photobucketcloudformationpolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref s3photobucketcloudformation
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - s3:*
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref s3photobucketcloudformation
                - /*
            Principal: '*'